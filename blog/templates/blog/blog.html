{% extends 'profile/base.html' %} 
{% load static %}

{% block title %}
  Blog
{% endblock %}

{% block body %}

  <div class="container text-justify px-5 py-4 mx-auto">
  <a href="{% url 'write_blog' %}">
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">  
        Write Blog
  </button>
</a>
</div>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-1 mx-auto justify-content-centre">
      {% for blogs in blog_post %}
          <li><em>Author: {{blogs.user}} |    Title: {{blogs.title}} | Date: {{blogs.date}} </em>
        </li><hr>
          <a href="{% url 'read_post' blogs.id %}"> Read more </a> 
          <hr>
      {% endfor %}
    </div>
  <hr>  

{% endblock %}

{% block hero %}
{% endblock %}
