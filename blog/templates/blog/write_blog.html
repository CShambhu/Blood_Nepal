{% extends 'profile/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Blog
{% endblock %}

{% block hero %}
<div class="flex items-center justify-center  bg-gray-300 px-2 py-4">

  <form method="post" class="w-full max-w-md mx-auto p-8 bg-gray-200 border border-gray-200 rounded-lg shadow-md">
    {% csrf_token %}
    <div class="mb-2">
      <a href="{% url 'home' %}"><button class="btn btn-outline-secondary my-2 my-sm-0" type="button">Back</button></a>
    </div>
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Create a New Blog</h2>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2">Title</label>
      <input type="text" class="block w-full px-2 py-2 border border-gray-300 rounded-md sm:text-sm" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2">Content</label>
      <textarea name="content" rows="4" class="block w-full px-4 py-2 border border-gray-300 rounded-md sm:text-sm"></textarea>
    </div>
    
    <button type="submit" class="w-full bg-green-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-800">Submit</button>
  </form>
</div>
{% endblock %}
