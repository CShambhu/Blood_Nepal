{% extends 'profile/base.html' %}


{% block title %}
  Blog
{% endblock %}
{% block body %}
<div class="flex items-center justify-center bg-gray-300 px-2 py-4">

  <section class="text-gray-600 body-font">
    <div class="container px-5 py-4 mx-auto">
      <a href="{% url 'blog' %}">
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"> Back </button>
      </a>
      {% comment %} <a href="{% url 'write_blog' %}">
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">  
          Write Blog
      </button>
    </a> {% endcomment %}
    
</div>

<div class="card text-justify text-gray-300 bg-gray-500 px-5 py-4 mx-auto">
  <div class="card-header">
    <strong> Title : {{blog.title}} </strong>
  </div>
  <div class="card-body ">
    <blockquote class="blockquote mb-0">
      <p>{{blog.content}} </p><br>
      <footer class="blockquote-footer text-gray-300"> Written by :-<br><cite title="Source Title">Full name: {{ blog.signup}}<br>
        Email: {{ blog.signup.email}}</cite></footer>
    </blockquote>
  </div>
</div>
</div>
{% endblock %}

{% block hero %}
{% endblock %}
