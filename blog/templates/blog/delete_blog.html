
{% extends 'profile/delete_profile.html' %}



{% block title %}
  Delete Blog
{% endblock %}

{% block delete %}
    <h2>Are you sure you want to delete "{{blog.title}}" ?</h2>
    <form method="post">
      {% csrf_token %}
      <div class="grid grid-cols-1 mt-3 md:grid-cols-2 gap-3">
        <div class="flex flex-col">
          <button type="submit" class="btn btn-danger">Yes, delete it.</button>
        </div>
        <div class="flex flex-col">
          <a href="{% url 'blog' %}" class="btn btn-secondary">Cancel</a>
        </div>
{%endblock %}
