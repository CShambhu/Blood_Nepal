<form method="post" enctype="multipart/form-data" class="max-w-4xl mx-auto p-6 border border-gray-300 rounded-lg shadow-md space-y-6">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="flex flex-col">
        <label for="full_name" class="text-sm font-medium text-gray-700">{{ form.full_name.label_tag }}</label>
        {{ form.full_name }}
      </div>
      <div class="flex flex-col">
        <label for="email" class="text-sm font-medium text-gray-700">{{ form.email.label_tag }}</label>
        {{ form.email }}
      </div>
      <div class="flex flex-col">
        <label for="phone" class="text-sm font-medium text-gray-700">{{ form.phone.label_tag }}</label>
        {{ form.phone }}
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="flex flex-col">
        <label for="gender" class="text-sm font-medium text-gray-700">{{ form.gender.label_tag }}</label>
        {{ form.gender }}
      </div>
      <div class="flex flex-col">
        <label for="profile_photo" class="text-sm font-medium text-gray-700">{{ form.profile_photo.label_tag }}</label>
        {{ form.profile_photo }}
      </div>
      <div class="flex flex-col">
        <label for="location" class="text-sm font-medium text-gray-700">{{ form.location.label_tag }}</label>
        {{ form.location }}
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="flex flex-col">
        <label for="blood_group" class="text-sm font-medium text-gray-700">{{ form.blood_group.label_tag }}</label>
        {{ form.blood_group }}
      </div>
      <div class="flex flex-col">
        <label for="weight" class="text-sm font-medium text-gray-700">{{ form.weight.label_tag }}</label>
        {{ form.weight }}
      </div>
      <div class="flex flex-col">
        <label for="ready_to_donate" class="text-sm font-medium text-gray-700">{{ form.ready_to_donate.label_tag }}</label>
        {{ form.ready_to_donate }}
      </div>
      <div class="flex flex-col">
        <label for="last_donation" class="text-sm font-medium text-gray-700">{{ form.last_donation.label_tag }}</label>
        {{ form.last_donation }}
      </div>
    </div>
    <button type="submit" class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Submit</button>
  </form>
